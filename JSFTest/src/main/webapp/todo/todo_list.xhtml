<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
        <title>Todo List</title>
    </h:head>

    <h:body>

        <div id="left">
            <ui:insert name="left">Left</ui:insert>
        </div>
        <div>
            <div id="right">
                <ui:insert name="right">Right</ui:insert>
            </div>
            <div id="content" class="right_content">
                <h:dataTable border="1" value="#{todoController.todoList}" var="tc">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{tc.todoId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="userName"/>
                        </f:facet>
                        <h:outputText value="#{tc.userName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="title"/>
                        </f:facet>
                        <h:outputText value="#{tc.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="status"/>
                        </f:facet>
                        <h:outputText value="#{tc.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="fromDate"/>
                        </f:facet>
                        <h:outputText value="#{tc.fromDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="limiDate"/>
                        </f:facet>
                        <h:outputText value="#{tc.limitDate}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>

    </h:body>

</html>
